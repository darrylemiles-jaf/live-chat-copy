<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Timora Live Chat</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #064856 0%, #008E86 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      color: #222;
    }

    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      padding: 40px 36px;
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .logo svg {
      height: 48px;
      flex-shrink: 0;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.15;
    }

    .logo-text .name {
      font-size: 28px;
      font-weight: 800;
      color: #064856;
      letter-spacing: -0.5px;
    }

    .logo-text .subtitle {
      font-size: 11px;
      font-weight: 700;
      color: #008E86;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .welcome-text {
      font-size: 14px;
      color: #78909c;
      text-align: center;
      margin-top: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #546e7a;
      margin-bottom: 8px;
      letter-spacing: 0.01em;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      outline: none;
      transition: all 0.2s;
      font-family: inherit;
      color: #2d3748;
    }

    .form-input:focus {
      border-color: #008E86;
      background: #f0fafa;
    }

    .form-input::placeholder {
      color: #b0bec5;
    }

    .error-message {
      display: none;
      background: #fdeef2;
      color: #B53654;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 20px;
      border: 1px solid #f7c7d3;
      animation: shake 0.4s ease;
    }

    .error-message.show {
      display: block;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-8px);
      }

      75% {
        transform: translateX(8px);
      }
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background: #008E86;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      letter-spacing: 0.02em;
      position: relative;
      overflow: hidden;
    }

    .login-button:hover {
      background: #006e68;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 142, 134, 0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      background: #b0bec5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .login-button .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin: 0 auto;
    }

    .login-button.loading .spinner {
      display: block;
    }

    .login-button.loading .button-text {
      display: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .footer-text {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: #b0bec5;
    }

    .footer-text a {
      color: #008E86;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    /* Mobile responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
      }

      .logo-text .name {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="logo-section">
      <div class="logo">
        <svg viewBox="0 0 32 32" fill="none">
          <rect width="32" height="32" rx="5" fill="#064856" />
          <path d="M5 8h22M16 8v16M10 24h12" stroke="#00d4c8" stroke-width="2.4" stroke-linecap="round" />
        </svg>
        <div class="logo-text">
          <span class="name">Timora</span>
        </div>
      </div>
      <p class="welcome-text">Sign in to your account</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required
          autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password"
          required autocomplete="current-password">
      </div>

      <button type="submit" id="loginButton" class="login-button">
        <span class="button-text">Sign In</span>
        <div class="spinner"></div>
      </button>
    </form>

    <p class="footer-text">
      Don't have an account? <a href="#" onclick="alert('Contact your administrator'); return false;">Contact Admin</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('errorMessage');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    function setLoading(isLoading) {
      if (isLoading) {
        loginButton.disabled = true;
        loginButton.classList.add('loading');
      } else {
        loginButton.disabled = false;
        loginButton.classList.remove('loading');
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }

      setLoading(true);
      errorMessage.classList.remove('show');

      try {
        const response = await fetch('https://depauperate-destiny-superdelicate.ngrok-free.dev/api/v1/users/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });

        const data = await response.json();

        // Check both HTTP status AND API success flag
        if (response.ok && data.success) {
          // Store user credentials in localStorage for the chat widget
          localStorage.setItem('chat_widget_user', JSON.stringify({
            id: data.data.id,
            name: data.data.first_name || email.split('@')[0],
            email: data.data.email || email
          }));

          console.log('User logged in and saved to localStorage:', data.data);

          // Success - redirect to fake dashboard
          window.location.href = 'fake-dashboard.html';
        } else {
          // Login failed - check for error message in response
          const errorMsg = data.message || data.error || 'Invalid email or password';
          showError(errorMsg);
          setLoading(false);
        }
      } catch (error) {
        console.error('Login error:', error);
        showError('Connection error. Please try again.');
        setLoading(false);
      }
    });

    // Clear error on input
    emailInput.addEventListener('input', () => {
      errorMessage.classList.remove('show');
    });

    passwordInput.addEventListener('input', () => {
      errorMessage.classList.remove('show');
    });
  </script>
</body>

</html>
